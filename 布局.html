<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: #eee;
        }

        * {
            border: 1px solid black;
        }
    </style>
</head>

<body style="display: flex;">
    <!-- 侧边栏 -->
    <div style="width:200px; background-color: white">
        <div style="display: flex;flex: 1; padding: 20px 20px">
            <img src="https://tse1-mm.cn.bing.net/th/id/OIP-C.gC9s-RAqIiJKRRpA08RG5AAAAA?rs=1&pid=ImgDetMain" alt=""
                width="120px" height="80px">
            <div>企鹅网</div>
        </div>
        <div style="display: flex;flex-direction: column; flex: 3;">
            <div style="padding: 20px 20px">导航1</div>
            <div style="padding: 20px 20px">导航2</div>
            <div style="padding: 20px 20px">导航3</div>
            <div style="padding: 20px 20px">导航4</div>
            <div style="padding: 20px 20px">导航5</div>
            <div style=" padding: 20px 20px">导航6</div>

        </div>
    </div>
    <!-- 主区域 -->
    <div style="flex: 1; display: flex; flex-direction: column;">
        <!-- 上栏 -->
        <div style="height: 100px; background-color: white"></div>
        <!-- 下栏 -->
        <div style="flex: 1; display: flex;overflow: auto;">
            <!-- 左区 -->
            <div style="flex: 3;display: flex;flex-direction: column;">
                <!-- 数据区 -->
                <div style="display:flex;">
                    <!-- 数据块 -->
                    <div style="flex: 1;height: 100px;background-color: white;"></div>
                    <div style="flex: 1;height: 100px;background-color: white;"></div>
                    <div style="flex: 1;height: 100px;background-color: white;"></div>
                    <!-- <div style="flex: 1;height: 100px;background-color: white;"></div> -->
                </div>
                <!-- 列表区 -->
                <div style="display: flex;flex-direction: column;">
                    <div style="height: 150px;background-color: white;"></div>
                    <div style="height: 150px;background-color: white;"></div>
                    <div style="height: 150px;background-color: white;"></div>
                    <div style="height: 150px;background-color: white;"></div>
                    <div style="height: 150px;background-color: white;"></div>
                    <div style="height: 150px;background-color: white;"></div>
                    <div style="height: 150px;background-color: white;"></div>
                    <div style="height: 150px;background-color: white;"></div>

                </div>
            </div>
            <!-- 右区 -->
            <div style="flex: 1;display: flex;flex-direction: column;">
                <!-- 消息区 -->
                <div style="height: 150px;background-color: white;"></div>
                <!-- 提示区 -->
                <div style="height: 300px;background-color: white;"></div>
            </div>
        </div>
    </div>
</body>

</html>
